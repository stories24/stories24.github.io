<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도메인 변경으로 인한 포워딩</title>
    <link rel="canonical" href="https://blog.stories.pe.kr">
    <script type='text/javascript'>

        var dest = "https://blog.stories.pe.kr";

        function canonicalLink() {
            var link = document.getElementsByTagName("link[rel='canonical']");
            // link.setAttribute('href', dest + location.pathname);

            console.log("location : ", location)
            console.log("pathname : ", location.pathname)
            console.log("link : ", link)

            document.head.appendChild(link);
        }

        function domainRedirect() {
            var origin = location.origin;
            var href = location.href;
            var destination = href.replace(origin, dest);
            location.href = destination;
        }

        // 실행 ㅂㅂ
        canonicalLink();
        domainRedirect();

    </script>
</head>

<body>
    도메인 변경으로 인한 포워딩 합니다. ㅎㅎㅎ
</body>

</html>
